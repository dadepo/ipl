apply from: "${rootProject.rootDir}/gradle/sub.gradle"

dependencies {
    compile group: 'org.apache.bcel', name: 'bcel', version: '6.4.0'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    compile group: 'org.ow2.asm', name: 'asm', version: '7.2'
    // https://mvnrepository.com/artifact/org.scala-lang/scala-library
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.11.11'
    compile project(path: ':compile')
}

archivesBaseName = 'ibis-io'

jar {
    manifest {
        attributes("Ibisc-Component": "ibis.io.rewriter.ASMIOGenerator")
    }
}
